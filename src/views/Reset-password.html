<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Lost & Found</title>
  <!-- <link rel="stylesheet" href="auth.css"> -->
  <style>
    body {
  font-family: 'Poppins', sans-serif;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;

  /* Subtle gradient background */
  background: linear-gradient(135deg, #eaf4ff 0%, #f8fbff 100%);
  background-attachment: fixed;
  position: relative;
  overflow: hidden;
}

/* Subtle wave illustration (background decoration) */
body::before {
  content: "";
  position: absolute;
  bottom: -120px;
  left: -120px;
  width: 600px;
  height: 600px;
  background: radial-gradient(circle at center, rgba(0,123,255,0.15) 0%, transparent 70%);
  z-index: 0;
}

body::after {
  content: "";
  position: absolute;
  top: -150px;
  right: -150px;
  width: 500px;
  height: 500px;
  background: radial-gradient(circle at center, rgba(0,123,255,0.12) 0%, transparent 70%);
  z-index: 0;
}

.auth-wrapper {
  width: 100%;
  max-width: 500px;
  padding: 20px;
  position: relative;
  z-index: 1; /* ensures card is above background shapes */
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  background: #f0f2f5;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.auth-card {
  background: #fff;
  padding: 40px;
  border-radius: 14px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.1);
  text-align: center;
  transition: all 0.3s ease;
}

.large-card {
  padding: 50px; /* bigger card */
}

.auth-card h2 {
  margin-bottom: 15px;
  color: #222;
  font-size: 26px;
  font-weight: 600;
}

.subtitle {
  font-size: 15px;
  color: #666;
  margin-bottom: 25px;
  line-height: 1.5;
}

.form-group {
  margin-bottom: 20px;
  text-align: left;
}

label {
  display: block;
  font-size: 14px;
  margin-bottom: 6px;
  color: #333;
  font-weight: 500;
}

input {
  width: 100%;
  padding: 14px;
  border: 1px solid #ddd;
  border-radius: 10px;
  font-size: 15px;
}

input:focus {
  border-color: #007bff;
  outline: none;
  box-shadow: 0 0 5px rgba(0,123,255,0.3);
}

.btn {
  width: 100%;
  padding: 14px;
  background: #007bff;
  border: none;
  border-radius: 10px;
  color: #fff;
  font-size: 17px;
  font-weight: 500;
  cursor: pointer;
  transition: background 0.3s ease;
}

.btn:hover {
  background: #0056b3;
}

.alt-link {
  margin-top: 20px;
  font-size: 14px;
  color: #555;
}

.alt-link a {
  color: #007bff;
  text-decoration: none;
  font-weight: 500;
}

.alt-link a:hover {
  text-decoration: underline;
}

  </style>
</head>
<body>
  <div class="auth-wrapper">
    <div class="auth-card large-card">
      <h2>Reset Password</h2>
      <p class="subtitle">Create a strong new password to secure your account.</p>
      <form id="resetPasswordForm">
        <div class="form-group">
          <label for="email">Email (For clarification)</label>
          <input type="email" id="email" name="email" placeholder="Enter email address" required>
        </div>
        <div class="form-group">
          <label for="password">New Password</label>
          <input type="password" id="password" name="password" placeholder="Enter new password" required>
        </div>

        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm new password" required>
        </div>

        <button type="submit" class="btn">Reset Password</button>
      </form>
      <p class="alt-link"><a href="login.html">Back to Login</a></p>
    </div>
  </div>

  <script>
    const form = document.getElementById("resetPasswordForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;

      // Extract token from URL (assuming /reset-password/:token)
      const token = window.location.pathname.split("/").pop();
      if(!email){
        alert("Email is required.");
        return;
      }
      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      try {
        const response = await fetch(`https://lost-and-found-epjk.onrender.com/api/auth/reset-password`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({email, newPassword: password, confirmPassword }),
        });

        const data = await response.json();

        if (response.ok) {
          alert(data.message); // "Password reset successful!"
          window.location.href = "https://lostandfound-omega-five.vercel.app/login.html"; // Redirect to login
        } else {
          alert(data.error || "Something went wrong.");
        }
      } catch (error) {
        console.error("Reset password failed:", error);
        alert("Network error. Please try again later.");
      }
    });
  </script>
</body>
</html>
